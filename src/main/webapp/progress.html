   <head>

      <meta charset="utf-8">

      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="viewport" content="initial-scale=1, maximum-scale=1">
      <!-- site metas -->
      <title></title>
      <meta name="keywords" content="">
      <meta name="description" content="">
      <meta name="author" content="">
      <!-- site icon -->
      <link rel="icon" href="images/fevicon.png" type="image/png" />
      <!-- bootstrap css -->
      <link rel="stylesheet" href="css/bootstrap.min.css" />
      <!-- site css -->
      <link rel="stylesheet" href="style.css" />
      <!-- responsive css -->
      <link rel="stylesheet" href="css/responsive.css" />
      <!-- color css -->
      <link rel="stylesheet" href="css/color.css" />
      <!-- select bootstrap -->
      <link rel="stylesheet" href="css/bootstrap-select.css" />

      <!--[if lt IE 9]>

      <![endif]-->
   </head>
   <body class="dashboard dashboard_1">
      <div class="full_container">
         <div class="inner_container">
            <!-- Sidebar  -->
             <nav id="sidebar">

             </nav>
            <!-- end sidebar -->
            <!-- right content -->
             <div id="content">
                 <!-- topbar -->
                 <div class="topbar" id="topbar">

                 </div>
                 <!-- end topbar -->
                 <!-- dashboard inner -->
                 <div class="col-md-12">
                     <div class="white_shd full margin_bottom_30">
                         <div class="full graph_head">
                             <div class="heading1 margin_0">
                                 <h2>进度可视化</h2>
                             </div>
                         </div>
                         <div class="full progress_bar_inner">
                             <div class="row">
                                 <div class="col-md-12">
                                     <div class="progress_bar">
                                         <!-- Skill Bars -->
                                         <span class="skill" style="width:73%;">JavaSe<span class="info_valume">73%</span></span>
                                         <div class="progress skill-bar ">
                                             <div class="progress-bar progress-bar-animated progress-bar-striped" role="progressbar" aria-valuenow="73" aria-valuemin="0" aria-valuemax="100" style="width: 73%;">
                                             </div>
                                         </div>
                                         <span class="skill" style="width:62%;">JavaScript <span class="info_valume">62%</span></span>
                                         <div class="progress skill-bar">
                                             <div class="progress-bar progress-bar-animated progress-bar-striped" role="progressbar" aria-valuenow="62" aria-valuemin="0" aria-valuemax="100" style="width: 62%;">
                                             </div>
                                         </div>
                                         <span class="skill" style="width:54%;">HTML <span class="info_valume">54%</span></span>
                                         <div class="progress skill-bar">
                                             <div class="progress-bar progress-bar-animated progress-bar-striped" role="progressbar" aria-valuenow="54" aria-valuemin="0" aria-valuemax="100" style="width: 54%;">
                                             </div>
                                         </div>
                                         <span class="skill" style="width:82%;">CSS <span class="info_valume">82%</span></span>
                                         <div class="progress skill-bar">
                                             <div class="progress-bar progress-bar-animated progress-bar-striped" role="progressbar" aria-valuenow="82" aria-valuemin="0" aria-valuemax="100" style="width: 82%;">
                                             </div>
                                         </div>
                                         <span class="skill" style="width:48%;">数据库基础原理<span class="info_valume">48%</span></span>
                                         <div class="progress skill-bar">
                                             <div class="progress-bar progress-bar-animated progress-bar-striped" role="progressbar" aria-valuenow="48" aria-valuemin="0" aria-valuemax="100" style="width: 48%;">
                                             </div>
                                         </div>
                                     </div>
                                 </div>
                             </div>
                         </div>
                     </div>
                 </div>
                 <div class="midde_cont">
                     <div class="container-fluid">

                         <!-- row -->
                         <div class="row column1">
                             <div class="col-lg-6">
                                 <div class="white_shd full margin_bottom_30">
                                     <div class="full graph_head">
                                         <div class="heading1 margin_0">
                                             <h2>线图：近几个月的学习动态</h2>
                                         </div>
                                     </div>
                                     <div class="map_section padding_infor_info">
                                         <canvas id="line_chart"></canvas>
                                     </div>
                                 </div>
                             </div>
                             <div class="col-lg-6">
                                 <div class="white_shd full margin_bottom_30">
                                     <div class="full graph_head">
                                         <div class="heading1 margin_0">
                                             <h2>条形图：每个月的学习内容</h2>
                                         </div>
                                     </div>
                                     <div class="map_section padding_infor_info">
                                         <canvas id="bar_chart"></canvas>
                                     </div>
                                 </div>
                             </div>
                             <div class="col-lg-6">
                                 <div class="white_shd full margin_bottom_30">
                                     <div class="full graph_head">
                                         <div class="heading1 margin_0">
                                             <h2>雷达图：各部分掌握情况</h2>
                                         </div>
                                     </div>
                                     <div class="map_section padding_infor_info">
                                         <canvas id="radar_chart"></canvas>
                                     </div>
                                 </div>
                             </div>
                             <div class="col-lg-6">
                                 <div class="white_shd full margin_bottom_30">
                                     <div class="full graph_head">
                                         <div class="heading1 margin_0">
                                             <h2>饼图：各部分掌握情况</h2>
                                         </div>
                                     </div>
                                     <div class="map_section padding_infor_info">
                                         <canvas id="pie_chart"></canvas>
                                     </div>
                                 </div>
                             </div>
                         </div>
                         <!-- end row -->
                     </div>
                     <!-- footer -->

                 </div>
                 <!-- end dashboard inner -->
             </div>
         </div>
      </div>
      <!-- jQuery -->
      <script src="js/jquery.min.js"></script>
      <script src="js/popper.min.js"></script>
      <script src="js/bootstrap.min.js"></script>
      <!-- wow animation -->
      <script src="js/animate.js"></script>
      <!-- select country -->
      <script src="js/bootstrap-select.js"></script>
      <!-- owl carousel -->
      <script src="js/owl.carousel.js"></script> 
      <!-- chart js -->
      <script src="js/Chart.min.js"></script>
      <script src="js/Chart.bundle.min.js"></script>
      <script src="js/utils.js"></script>
      <script src="js/analyser.js"></script>
      <!-- nice scrollbar -->
      <script src="js/perfect-scrollbar.min.js"></script>
      <script>
         var ps = new PerfectScrollbar('#sidebar');
      </script>
      <!-- custom js -->
      <script src="js/custom.js"></script>
      <script src="js/chart_custom_style.js"></script>
      <script></script>

   </body>
   <script src="js/jquery-3.3.1.min.js"></script>
   <!--sidebar-->
   <script>
       $(function(){
           $.ajax({
               type:"get",
               url:"/pages/sidebar.html",
               async:true,
               success:function(data){
                   $("#sidebar").html(data);
               }
           });
       });

   </script>
   <!--topbar-->
   <script>
       $(function(){
           $.ajax({
               type:"get",
               url:"/pages/topbar.html",
               async:true,
               success:function(data){
                   $("#topbar").html(data);
               }
           });
       });

   </script>
